<mat-card>
  <div class="card-header">
    <mat-card-title>{{story?.name}}</mat-card-title>
    <mat-card-subtitle>
      <a *ngIf="sprint" [routerLink]="['/sprints', sprint.id]" class="sprint-name">@{{(sprint)?.name}}</a>
      <a *ngIf="!sprint" class="sprint-name">&nbsp;</a>
    </mat-card-subtitle>

    <span class="ya-properties">
      <ya-highlight-tag [theme]="story.theme">#{{story?.type}}</ya-highlight-tag>
      <ya-property-tag color="#ffffff">{{story?.priority}} priority</ya-property-tag>
      <ya-property-tag color="#ffffff">{{story?.estimate}} points</ya-property-tag>
    </span>
  </div>
  <div class="story-card-content">
    <mat-card-content>
      <p>
        {{(story)?.description | truncate: 700}}
      </p>
    </mat-card-content>
  </div>
  <mat-card-content>
    <mat-progress-bar [mode]="'determinate'" [value]="progressAsPercentage()" color="accent"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="navigateToDetails(story?.id)">LEARN MORE</button>
  </mat-card-actions>
</mat-card>
