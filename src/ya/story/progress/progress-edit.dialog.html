<div class="dialog-header">
    <h2>Edit Progress - Day {{progress?.day}}</h2>
</div>
<div class="dialog-content">
    <mat-dialog-content>
        <form [formGroup]="storyForm" autocomplete="off" novalidate>
            <p>
                <mat-form-field class="input-width" color="accent">
                    <input type="number" matInput placeholder="Daily Progress" formControlName="daily">
                </mat-form-field>
            </p>
            <mat-chip-list>
                <table class="key-value-table">
                    <tbody>
                        <tr>
                            <td>Previous</td>
                            <td>
                                <mat-chip class="value-chip previous">{{progress?.previous}}</mat-chip>
                            </td>
                        </tr>
                        <tr>
                            <td>Daily</td>
                            <td>
                                <mat-chip class="value-chip daily">{{progress?.daily}}</mat-chip>
                            </td>
                        </tr>
                        <tr>
                            <td>Remaining</td>
                            <td>
                                <mat-chip class="value-chip remaining">{{progress?.remaining}}</mat-chip>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-chip-list>
        </form>
    </mat-dialog-content>
</div>
<div class="dialog-action">
    <mat-dialog-actions align="end">
        <button mat-button color="secondary" mat-dialog-close>CANCEL</button>
        <button mat-button color="accent" (click)="apply()">APPLY</button>
    </mat-dialog-actions>
</div>
