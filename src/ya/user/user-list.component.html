<mat-card>
    <mat-card-title>
        users
    </mat-card-title>
    <mat-card-subtitle>{{(users | async)?.length}} users</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let user of users | async;">
                <ngu-letter-avatar mat-list-avatar avatar-data='{{user.name}}' avatar-shape='round' avatarborder='true'></ngu-letter-avatar>
                <h3 mat-line class="cursor-pointer"> {{user.name}} @{{ user.team }}</h3>
                <p mat-line>
                    <span class="text-wrap">
                        #{{ user.role }}
                    </span>
                </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
