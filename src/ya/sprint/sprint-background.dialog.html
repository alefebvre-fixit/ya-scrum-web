<div class="dialog-header">
    <h2 mat-dialog-title>Select sprint background</h2>
</div>

<mat-dialog-content class="dialog-content">
    <ngx-croppie *ngIf="croppieImage" #ngxCroppie [croppieOptions]="croppieOptions" [imageUrl]="croppieImage" (result)="newImageResultFromCroppie($event)"></ngx-croppie>
</mat-dialog-content>

<div class="dialog-action">
    <mat-dialog-actions align="end">
        <button mat-button color="secondary" mat-dialog-close>CANCEL</button>
        <button mat-button color="primary" (click)="apply()">APPLY</button>
    </mat-dialog-actions>
</div>
